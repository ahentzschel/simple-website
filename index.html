<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Website</title>

  <style>
    :root{
      --text:#1f1f1f;
      --muted:#6b6b6b;
      --bg:#ffffff;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 72px 56px;
    }
    h1{
      font-size: 44px;
      font-weight: 500;
      margin: 0 0 54px 0;
      letter-spacing: -0.02em;
    }

    /* grid like your screenshot */
    .grid{
      display:grid;
      grid-template-columns: 1.3fr 0.7fr 0.9fr;
      column-gap: 120px;
      row-gap: 36px;
      align-items:start;
    }

    .col-title{
      font-size: 36px;
      font-weight: 500;
      margin: 0 0 6px 0;
      letter-spacing: -0.02em;
    }
    .col-sub{
      font-size: 16px;
      color: var(--muted);
      line-height: 1.3;
    }

    .ticker-line{
      font-size: 34px;
      font-weight: 500;
      margin: 0 0 6px 0;
      letter-spacing: -0.02em;
    }
    .company{
      font-size: 28px;
      color: var(--muted);
      margin: 0;
      letter-spacing: -0.01em;
    }

    .big-number{
      font-size: 44px;
      font-weight: 500;
      margin: 0 0 6px 0;
      letter-spacing: -0.02em;
    }
    .meta{
      font-size: 18px;
      color: var(--muted);
      line-height: 1.35;
      margin: 0;
    }

    .change-wrap{
      display:flex;
      flex-direction:column;
      gap: 2px;
    }

    .pill{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 14px;
      border: 1px solid #e6e6e6;
      color: var(--muted);
      margin-top: 22px;
    }

    .error{
      margin-top: 18px;
      color: #b00020;
      font-size: 14px;
      line-height: 1.4;
      max-width: 760px;
    }

    .row{
      margin-top: 34px;
    }

    @media (max-width: 860px){
      .wrap{padding: 44px 20px;}
      .grid{grid-template-columns: 1fr; row-gap: 22px; column-gap: 0;}
      .col-title{font-size: 30px;}
      .big-number{font-size: 38px;}
      .ticker-line{font-size: 30px;}
      .company{font-size: 22px;}
    }
  </style>
</head>

      </div>

      <div>
        <div class="col-title">Price (Eur)</div>
        <div class="col-sub">Time<br/>Date</div>
      </div>

      <div>
        <div class="col-title">24 Hour Change (Eur)</div>
        <div class="col-sub">Percentage</div>

        <p class="meta" id="time">—</p>

      </div>

      <div class="row change-wrap">

        <p class="meta" id="changePct">—</p>
      </div>
    </div>

    <div class="error" id="error"></div>
  </div>
